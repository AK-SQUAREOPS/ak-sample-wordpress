version: 0.2
phases:
  install:
    commands:
      - rm -rf /root/.phpenv
      - add-apt-repository -y ppa:ondrej/php
      - apt -qq update -y
      - apt -qq install php libapache2-mod-php php-mysql -y
      - apt -qq install php-curl php-gd php-xml php-mbstring php-xmlrpc php-zip php-soap php-intl -y
      
  build:
    commands:
      - mv wp-config-sample.php wp-config.php
      - sed -i "s|DB_HOST.*|DB_HOST=$host|g" wp-config.php
      - sed -i "s|DB_USER.*|DB_USER=$username|g" wp-config.php
      - sed -i "s|DB_PASS.*|DB_PASS=$pass|g" wp-config.php
      - sed -i "s|:3306||g" wp-config.php
